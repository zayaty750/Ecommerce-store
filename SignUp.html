<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Blancoo | Signup</title>
</head>

<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action='' method='post' onsubmit='return validate(this)'>
                <h1><span>Sign</span>UP</h1>
                <div class="single-input">
                    <input required type="text" id="fname" placeholder="First Name">
                    <div id="fnameErr"></div>
                </div>
                <div class="single-input">
                    <input required type="text" id="lname" placeholder="Last Name">
                    <div id="lnameErr"></div>
                </div>
                <div class="single-input">
                    <input required type="text" id="email" placeholder="Email Address">
                    <div id="emailErr"></div>
                </div>
                <div class="single-input">
                    <input required minlength="8" type="password" id="pass" placeholder="Password">
                    <div id="passErr"></div>
                </div>
                <div class="single-input">
                    <input required minlength="8" type="password" id="cpass" placeholder="Confirm Password">
                    <div id="cpassErr"></div>
                </div>
                <br>
                <label><b>Date of Birth</b></label>
                <br>
                <span>
                    <label for="day">Day:</label>
                    <select name="day" id="day"></select>
                </span>
                <span>
                    <label for="month">Month:</label>
                    <select name="month" id="month"></select>
                </span>
                <span>
                    <label for="year">Year:</label>
                    <select name="year" id="year"></select>
                </span>
                <div class="Submit-button">
                    <button class="button">Register</button>
                </div>
                <div class="account-have">
                    <a href="#">Already Have an Account?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="SignUp.js"></script>
</body>

</html>
